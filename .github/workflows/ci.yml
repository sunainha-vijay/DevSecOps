# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Set the default working directory for all run steps in this job
    defaults:
      run:
        working-directory: ./challenge3

    steps:
      # 1. Checks out your repository's code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Sets up the specified Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Caches dependencies for faster builds
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Installs all required tools and libraries in one step
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit pytest
          pip install -r requirements.txt

      # 5. Runs the linter
      - name: Run Linter (flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      # 6. Runs the security scan
      - name: Run Security Scan (Bandit)
        run: bandit -r .  -x ./tests

      # 7. Runs the tests
      - name: Run Tests (pytest)
        run: |
          export PYTHONPATH=.
          pytest --maxfail=1 --disable-warnings -q
