name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd challenge3
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linter (flake8)
      run: |
        pip install flake8
        cd challenge3
        flake8 app.py

    - name: Run Security Scan (Bandit)
      run: |
        pip install bandit
        cd challenge3
        bandit -r app.py

    - name: Run Tests
      run: |
        cd challenge3
        pytest --maxfail=1 --disable-warnings -q
